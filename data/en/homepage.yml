############################## Testimonial ##########################
team:
  enable : true
  title : "Meet the Team"
  testimonial_item:
    # testimonial item loop
    - name : "Harshad Zade"
      designation : "Co-founder Aidbots"
      image : "team/harshad2.png"
      content : "Harshad is highly motivated in the field of robotics. He is currently pursuing his Bachelor's degree from VNIT Nagpur, India. Harshad is a core member of IvLabs (a student's Robotics and AI lab at VNIT), wherein he works on robotic hardware development and mentor junior projects. 
      In the difficult time of COVID lockdown, Harshad developed the version-1 of the Sahayak robot, just in a span of 10 days. He is actively involved in robotics research and has published his work at international conferences."
      
    # testimonial item loop
    - name : "Ajinkya Kamat"
      designation : "Co-founder Aidbots"
      image : "team/ajinkya.jpg"
      content : "A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart. I am alone, and feel the charm of existence in this spot, which was created for the bliss of souls like mine. I am so happy, my dear friend, so absorbed in the exquisite sense of mere tranquil existence, that I neglect my talents."
      
    # testimonial item loop
    - name : "Anshul Paigwar"
      designation : "Co-founder Aidbots"
      image : "team/anshul.jpeg"
      content : "Anshul is a research engineer at the French National Institute of Computer Science (INRIA). Anshul has co-authored many research papers and has more than three years of experience at INRIA developing algorithms for Autonomous Vehicles.
      Anshul holds a Master's degree in Robotics and Computer Vision. He had done his Bachelor's in Mechanical Engineering from VNIT Nagpur, India. Anshul has worked on numerous robotic platforms, like humanoids and mobile robots."


